<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header">Calculator</div>
        <div class="row-breaker"></div>
        <input type="text" class="display">
        <div class="key">C</div>
        <div class="row-breaker"></div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">/</div>
        <div class="row-breaker"></div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">x</div>
        <div class="row-breaker"></div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">-</div>
        <div class="row-breaker"></div>
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">=</div>
        <div class="key">+</div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
