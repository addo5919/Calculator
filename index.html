<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header">Calculator</div>
        <div class="row-breaker"></div>
        <input type="text" class="display">
        <div class="key clear">C</div>
        <div class="row-breaker"></div>
        <div class="key digit">7</div>
        <div class="key digit">8</div>
        <div class="key digit">9</div>
        <div class="key operator">/</div>
        <div class="row-breaker"></div>
        <div class="key digit">4</div>
        <div class="key digit">5</div>
        <div class="key digit">6</div>
        <div class="key operator">x</div>
        <div class="row-breaker"></div>
        <div class="key digit">1</div>
        <div class="key digit">2</div>
        <div class="key digit">3</div>
        <div class="key operator">-</div>
        <div class="row-breaker"></div>
        <div class="key digit">.</div>
        <div class="key digit">0</div>
        <div class="key">=</div>         <!-- functionality pending -->
        <div class="key operator">+</div>
        <div class="row-breaker"></div>
        <div id="result"></div>
    </div>
   
    <script src="javascript.js"></script>
</body>
</html>
